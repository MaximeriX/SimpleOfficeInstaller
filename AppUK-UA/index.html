<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Office Installer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.ico">
</head>
<body>  
    <nav>
        <div class="left-nav">
            <img src="images/icon.ico" class="icon" alt="App Icon">
            <h3>Simple Office Installer</h3>
        </div>
        <div class="right-nav">
            <div class="theme-container">
                <div class="icon-container">
                    <img id="theme-toggle" src="images/sun-icon.png" alt="Перемкнути тему" title="Перемкнути тему" id='themeicon' class="theme-icon">
                </div>
            </div>
            <span class="nav-minimize" id='minimize' alt="Згорнути" title="Згорнути">&minus;</span>
            <span class="nav-close" id='close-app' alt="Закрити" title="Закрити">&#10006;</span>
        </div>
    </nav>
    <div class="main">
        <div class="padding">
            <div class="container">
                <div class="vedit-wrapper">
                    <div id="version-options" class="vedit">
                        <div class="form-group">
                            <label for="version"><img src="images/ver.png" id="iconver">Версія Office</label>
                            <select id="version" onchange="updateEditions()" class="vedit">
                                <option value="" disabled selected>-- Виберіть --</option>
                                <option value="office-365">Office 365</option>
                                <option value="office-2024">Office 2024 - Активована</option>
                                <option value="office-2021">Office 2021 - Активована</option>
                                <option value="office-2019">Office 2019 - Активована</option>
                                <option value="office-2016">Office 2016 - Активована</option>
                            </select>
                        </div>
                    </div>
                    <div id="edition-options" class="vedit">
                        <div class="form-group">
                            <label for="edition"><img src="images/edit.png" id="iconed">Видання<img src="images/info.png" title="КЛ - Корпоративна Ліцензія
РЛ - Роздрібна Ліцензія" id="iconinf"></label>
                            <select id="edition" disabled class="vedit">
                                <option value="" disabled selected>-- Виберіть --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label><img src="images/apps.png" id="iconapps"> Програми</label>
                    <div class="checkbox-group" id="apps">
                        <div class="boxes" id="boxes">
                            <label><input type="checkbox" id="accessCheckbox" disabled=""><img src="images/access.png"> Access</label>
                            <label><input type="checkbox" id="excelCheckbox" disabled=""><img src="images/excel.png"> Excel</label>
                            <label><input type="checkbox" id="grooveCheckbox" disabled=""><img src="images/groove.png"> Groove</label>
                            <label><input type="checkbox" id="lyncCheckbox" disabled=""><img src="images/lync.png"> Lync</label>
                            <label><input type="checkbox" id="onedriveCheckbox" disabled=""><img src="images/onedrive.png"> OneDrive</label>
                            <label><input type="checkbox" id="onenoteCheckbox" disabled=""><img src="images/onenote.png"> OneNote</label>
                            <label><input type="checkbox" id="outlookCheckbox" disabled=""><img src="images/outlook.png"> Outlook</label>
                            <label><input type="checkbox" id="powerpointCheckbox" disabled=""><img src="images/powerpoint.png"> PowerPoint</label>
                            <label><input type="checkbox" id="publisherCheckbox" disabled=""><img src="images/publisher.png"> Publisher</label>
                            <label><input type="checkbox" id="projectCheckbox" onchange="toggleSubOptions(this, 'project-options')" disabled=""><img src="images/project.png"> Project</label>
                            <label id="officeteams" style="display: none;"><input type="checkbox" id="offteamscheck" disabled=""><img src="images/teams.png"> Teams</label>
                            <label id="teams"><input type="checkbox" id="teamsCheckbox" disabled=""><img src="images/teams.png"> Teams</label>
                            <label><input type="checkbox" id="visioCheckbox" onchange="toggleSubOptions(this, 'visio-options')" disabled=""><img src="images/visio.png"> Visio</label>
                            <label><input type="checkbox" id="wordCheckbox" disabled=""><img src="images/word.png"> Word</label>
                        </div>
                    </div>
                </div>
                <div class="sub-options-wrapper">
                    <div id="project-options" class="sub-options">
                        <div class="form-group">
                            <label for="project-edition"><img src="images/project.png"> Видання Project</label>
                            <select id="project-edition" disabled>
                                <option value="" disabled selected>-- Виберіть --</option>
                            </select>
                        </div>
                    </div>
                    <div id="visio-options" class="sub-options">
                        <div class="form-group">
                            <label for="visio-edition"><img src="images/visio.png"> Видання Visio</label>
                            <select id="visio-edition" disabled>
                                <option value="" disabled selected>-- Виберіть --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="primary-language"><img src="images/lang.png" id="iconpr"> Основна Мова</label>
                    <select id="primary-language">
                        <option value="" disabled selected>-- Виберіть --</option>
                        <option value="MatchOS">Відповідати Операційній Системі</option>
                        <option value="uk-ua">Українська (Україна)</option>
                        <option value="ar-sa">Арабська (Саудівська Аравія)</option>
                        <option value="en-gb">Англійська (Велика Британія)</option>
                        <option value="en-us">Англійська (США)</option>
                        <option value="bg-bg">Болгарська (Болгарія)</option>
                        <option value="vi-vn">В'єтнамська (В'єтнам)</option>
                        <option value="nl-nl">Голландська (Нідерланди)</option>
                        <option value="el-gr">Грецька (Греція)</option>
                        <option value="da-dk">Данська (Данія)</option>
                        <option value="et-ee">Естонська (Естонія)</option>
                        <option value="he-il">Іврит (Ізраїль)</option>
                        <option value="id-id">Індонезійська</option>
                        <option value="es-mx">Іспанська (Мексика)</option>
                        <option value="es-es">Іспанська (Іспанія, Міжнародне сортування)</option>
                        <option value="it-it">Італійська (Італія)</option>
                        <option value="kk-kz">Казахська (Казахстан)</option>
                        <option value="zh-cn">Китайська (Спрощена, Китай)</option>
                        <option value="zh-tw">Китайська (Традиційна, Тайвань)</option>
                        <option value="ko-kr">Корейська</option>
                        <option value="lv-lv">Латвійська (Латвія)</option>
                        <option value="lt-lt">Литовська (Литва)</option>
                        <option value="ms-my">Малайська (Малайзія)</option>
                        <option value="de-de">Німецька (Німеччина)</option>
                        <option value="no-no">Норвезька Букмол (Норвегія)</option>
                        <option value="pl-pl">Польська (Польща)</option>
                        <option value="pt-br">Португальська (Бразилія)</option>
                        <option value="pt-pt">Португальська (Португалія)</option>
                        <option value="ro-ro">Румунська (Румунія)</option>
                        <option value="ru-ru">Російська (Росія)</option>
                        <option value="sr-latn-rs">Сербська (Латинська, Сербія)</option>
                        <option value="sk-sk">Словацька (Словаччина)</option>
                        <option value="sl-si">Словенська (Словенія)</option>
                        <option value="th-th">Тайська (Таїланд)</option>
                        <option value="tr-tr">Турецька (Туреччина)</option>
                        <option value="hu-hu">Угорська (Угорщина)</option>
                        <option value="fi-fi">Фінська (Фінляндія)</option>
                        <option value="fr-ca">Французька (Канада)</option>
                        <option value="fr-fr">Французька (Франція)</option>
                        <option value="hi-in">Хінді (Індія)</option>
                        <option value="hr-hr">Хорватська (Хорватія)</option>
                        <option value="sv-se">Шведська (Швеція)</option>
                        <option value="ja-jp">Японська (Японія)</option>                        
                    </select> 
                </div>

                    <label for="additional-languages-select"><img src="images/lang.png" id="iconad"> Додаткова Мова</label>
                    <div class="language-dialog">
                        <div class="language-list disabled" id="additional-languages">

                            <div class="language-item"><label><input type="checkbox" value="id-id"> Індонезійська</label></div>
                            <div class="language-item"><label><input type="checkbox" value="es-mx"> Іспанська (Мексика)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="es-es"> Іспанська (Іспанія, Міжнародне сортування)</label></div>

                            <div class="language-item"><label><input type="checkbox" value="ms-my"> Малайська (Малайзія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="de-de"> Німецька (Німеччина)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="no-no"> Норвезька Букмол (Норвегія)</label></div>

                            <div class="language-item"><label><input type="checkbox" value="pt-pt"> Португальська (Португалія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="ro-ro"> Румунська (Румунія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="ru-ru"> Російська (Росія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="sr-latn-rs"> Сербська (Латинська, Сербія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="sk-sk"> Словацька (Словаччина)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="sl-si"> Словенська (Словенія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="th-th"> Тайська (Таїланд)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="tr-tr"> Турецька (Туреччина)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="hu-hu"> Угорська (Угорщина)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="fi-fi"> Фінська (Фінляндія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="fr-ca"> Французька (Канада)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="fr-fr"> Французька (Франція)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="hi-in"> Хінді (Індія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="hr-hr"> Хорватська (Хорватія)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="sv-se"> Шведська (Швеція)</label></div>
                            <div class="language-item"><label><input type="checkbox" value="ja-jp"> Японська (Японія)</label></div>                            
                        </div>
                    </div>
                </div>
                <div class="additional-products">
                    <div class="form-group">
                        <label id="ap-text" for="additional-products"><img src="images/addi.png" id="iconadp"> Додаткові Продукти</label>
                        <select id="additional-products" disabled>
                            <option value="" selected>Ніякі</option>
                        </select> 
                    </div>
                </div>
                <div class="start-button">Запустити інсталятор Office</div>
                <a id="author">Від MaximeriX</a>
            </div>
        </div>
    </div>
    <script src="js/window.js" defer type="module"></script>
