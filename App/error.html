<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Office Installer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <nav>
        <div class="left-nav">
            <img src="images/icon.ico" class="icon" alt="App Icon">
            <h3>Simple Office Installer</h3>
        </div>
        <div class="right-nav">
            <div class="theme-container">
                <div class="icon-container">
                    <img id="theme-toggle" src="images/sun-icon.png" alt="Toggle theme" title="Toggle theme" id='themeicon' class="theme-icon">
                </div>
            </div>
            <span class="nav-minimize" id='minimize' alt="Minimize" title="Minimize">&minus;</span>
            <span class="nav-close" id='close-app' alt="Close" title="Close">&#10006;</span>
        </div>
    </nav>
    <div class="padding-error">
        <div class="container-error">
            <div class="error-text">
                <h1>Error</h1>
                <p>This program needs to be started as an administrator.</p>
                <div id="exit_bt" class="exit_bt">Exit</div>
            </div>
        </div>
    </div>
    <script src="js/window-error.js" defer type="module"></script>
</body>
</html>
